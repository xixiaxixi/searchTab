name: Build and Release

# 在推送标签时触发（例如：v0.3.0）
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci
      
      # 4. 构建项目
      - name: Build extension
        run: npm run build
      
      # 5. 验证构建产物
      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Building zip package..."
      
      # 6. 打包 dist 目录
      - name: Package extension
        run: |
          cd dist
          zip -r ../search_new_tab.zip ./*
          cd ..
          ls -lh search_new_tab.zip
      
      # 7. 创建 GitHub Release 并上传构建产物
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: search_new_tab.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
